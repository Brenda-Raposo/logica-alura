<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>
    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina/tanque;
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool/tanque;
        
        document.write("O consumeo de gasolina é " + consumoDeGasolina + " km/l");
        document.write("<br>O consumo de Álcool é " + consumoDeAlcool + " km/l")
    </script>
</body>
</html>
